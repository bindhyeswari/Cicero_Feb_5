<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Invoker</title>
    <script>

        function invoker(fn) {
            // Takes any function as an input and invokes it ...
            var args = Array.prototype.slice.call(arguments);
            args.shift();
            console.log(args);
            fn.apply(null, args);
        }

        function sayHello() {
            console.log('Hello World!');
        }

        function sum(x, y) {
            console.log(x + y);
        }

        function square(x) {
            console.log('square of ',x,x * x);
        }

        invoker(sayHello);
        invoker(sum, 1, 2);
        invoker(square, 16);

    </script>
</head>
<body>

</body>
</html>
