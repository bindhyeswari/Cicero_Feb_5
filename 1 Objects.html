<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Object.create</title>
    <script>

        function Car() {
            this.type = 'Car';
        }

        var c = new Car();

        console.log(c instanceof Car);

        var d = Object.create(Car);

        console.log(d instanceof Car);

        console.log(d.type);

        var obj = {
            name: 'wei',
            id: 32,
            password: 'asdf'
        };

        Object.defineProperty(obj, 'password', {
            configurable: false
        });

        Object.defineProperty(obj, 'password', {
            enumerable: false
        });

        // enumeration loop
        for (var prop in obj) {
            console.log(prop, ', ', obj[prop]);
        }




    </script>
</head>
<body>

</body>
</html>
