<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body {
            height: 100%;
        }

        div.apple {
            /*background-image: url();*/
            height: 25px;
            width: 25px;
            background-color: rgba(255, 0, 0, 0.71);
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>


<script>
    var widthOfContainer = document.body.clientWidth - 25;
    var toplimit = document.body.clientHeight;
    setInterval(function () {
        var div = document.createElement('div');
        document.body.appendChild(div);
        div.className = 'apple';
        div.style.left = Math.ceil(Math.random() * widthOfContainer) + 'px';
        var top = 0;
        setInterval(function () {
            div.style.top = top++ + 'px';
            if (top > toplimit) {
                // run ur basket check
                // remove the apple
                document.body.removeChild(div);
            }
        }, 15);

    }, 100)
</script>
</body>
</html>
